<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="showCart">

    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M4 4a1 1 0 0 1 1-1h1.5a1 1 0 0 1 .979.796L7.939 6H19a1 1 0 0 1 .979 1.204l-1.25 6a1 1 0 0 1-.979.796H9.605l.208 1H17a3 3 0 1 1-2.83 2h-2.34a3 3 0 1 1-4.009-1.76L5.686 5H5a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                  </svg>
                  <span>0</span>
            </div>
        </header>

        <div class="listproduct">
            <div class="item">
              <img src="seatcover1.jpg"  alt="">
              <h2>LUXURY SEAT COVER (Black And Cream)</h2>
              <div class="price">$300</div>
              <button class="addCart">
                Add To Cart
              </button>
            </div>
         <div class="item">
              <img src="seatcover 2.jpg"  alt="">
              <h2>LUXURY SEAT COVER (Black And Red)</h2>
              <div class="price">$300</div>
              <button class="addCart">
                Add To Cart
              </button>
            </div>

        <div class="item">
            <img src="car soap.jpg"  alt="">
            <h2>ABRO CAR WASH SOAP</h2>
            <div class="price">$200</div>
            <button class="addCart">
              Add To Cart
            </button>
        </div>

      <div class="item">
        <img src="car acc2.jpg"  alt="">
        <h2>Dashboard Care Accessories(Black And Cream)</h2>
        <div class="price">$100</div>
        <button class="addCart">
          Add To Cart
        </button>
      </div>
    </div>
</div>

<div class="cartTab">
  <h1>Shopping Cart</h1>
  <div class="listCart">
      <div class="item">
          <div class="image">
              <img src="seatcover1.jpg" alt="">
          </div>
          <div class="name">
              LUXURY SEAT COVER
          <div class="quantity">
                        <button class="quantity-btn minus">-</button>
                        <input type="text" value="1" readonly>
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                <div class="actions">
                    <button class="heart">❤️</button>
                    <button class="delete">DELETE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <h2>Total: <span id="total-price">$10.00</span></h2>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
  
      

    <script src="script.js"></script>
</body>
</html>
